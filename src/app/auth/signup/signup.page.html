<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/auth/signin"></ion-back-button>
    </ion-buttons>
    <ion-title>アカウント作成</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="credentials" (ngSubmit)="register()" class="ion-padding">
    <ion-list class="ion-no-margin">
      <ion-item>
        <ion-label position="floating">E-mail</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
    </ion-list>
    <div class="ion-text-center ion-padding-top">
      <ion-button type="submit" shape="round" [disabled]="!credentials.valid">
        新規登録
      </ion-button>
    </div>
  </form>
</ion-content>
